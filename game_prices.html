<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>


</head>
<body>

<style>

    .wrapper img {
        width: auto;
        height: 100%;
        max-width: none;
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
    }

</style>


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>




<div id="game_prices" class="container">

</div>





</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>

    var id = window.location.search.substr(1);
    (function () {

        fetch('https://www.cheapshark.com/api/1.0/games?id='+id )
            .then(response => response.json())
            .then(
                (data) => {

                    let html = "<div class=\"row\">";
                    //Game Infos
                        html += "<div >"
                        html += "<div class=\"card\">"
                        html += " <div class=\"card-body\"> Game Info"
                        html += " <h5>Title =" + data.info.title + "</h5>"
                        html += " <h5>Steam App =" + data.info.steamAppID + "</h5>"


                        html += "</div> </div> </div> "

                    //Best Price Infos
                        html += "<div >"
                        html += "<div class=\"card\">"
                        html += " <div class=\"card-body\"> Best Offer"
                        html += " <h5>Best Price =" + data.cheapestPriceEver.price + "</h5>"
                        html += " <h5>Date =" + data.cheapestPriceEver.date + "</h5>"
                        html += "</div> </div> </div> "
                    //Deals
                    data.deals.map((item, index) => {
                        html += "<div >"
                        html += "<div class=\"card\">"
                        html += " <div class=\"card-body\">"
                        html += " <h5>Deal Id =" + item.dealID + "</h5>"
                        html += " <h5>Price =" + item.price + "</h5>"
                        html += " <h5>Retail Price =" + item.retailPrice + "</h5>"
                        html += " <h5>Savings =" + item.savings + "</h5>"
                        html += " <h5>Store Id =" + item.storeID + "</h5>"
                        html += "</div> </div> </div> "

                    });
                    html += "</div>";
                    document.getElementById("game_prices").innerHTML = html;
                });
    })();



</script>
